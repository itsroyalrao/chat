<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Group</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/home/createGroup.css" />
    <link rel="shortcut icon" href="/util/favicon.ico" type="image/x-icon" />
  </head>

  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
      <form id="create-group-form">
        <h1 class="h3 mb-3 fw-normal" id="text-heading">Create a Group</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="group-name"
            name="group-name"
            placeholder="Group name"
          />
          <label for="group-name">Enter group name</label>
        </div>

        <div id="message"></div>

        <button id="create-group" class="btn w-50 py-2" type="button">
          Create Group
        </button>
        <button id="join-group" class="btn w-50 py-2" type="button">
          Join Group
        </button>
        <a
          id="cancel-group"
          class="btn w-100 py-2"
          href="/html/home/myGroups.html"
          >Cancel</a
        >
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/home/createGroup.js"></script>
  </body>
</html>
