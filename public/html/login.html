<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" href="/util/favicon.ico" type="image/x-icon">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-signin w-100 m-auto">
    <form id="login-form">

      <h1 class="h3 mb-3 fw-normal" id="text-heading">Login to Chatify</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <div id="message"></div>

      <a id="signup" class="btn w-50 py-2" href="/html/signup.html">Sign up</a>
      <button id="login" class="btn w-50 py-2" type="submit">Login</button>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
