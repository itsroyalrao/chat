<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chatify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/chat.css" />
    <link rel="shortcut icon" href="/util/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <div id="sidebar"></div>

      <div id="friends-area">
        <nav class="navbar" id="search-area">
          <div class="group-choices">
            <a href="/html/home/myGroups.html" id="my-groups">My Groups</a>
            <a href="/html/home/allGroups.html" id="all-groups">All Groups</a>
          </div>
          <div class="container" id="search-friends">
            <form class="d-flex" role="search">
              <input
                class="form-control"
                id="friends-area_input"
                type="search"
                placeholder="Search Participants"
                aria-label="Search"
              />
            </form>
          </div>
        </nav>

        <div id="friend-list"></div>
      </div>

      <div id="message-area">
        <nav class="navbar">
          <h4 id="navbar_group-name"></h4>
        </nav>
        <div class="message-area_messages">
          <ul id="messages"></ul>

          <form
            id="form"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <input
              id="inputMessage"
              autocomplete="off"
              placeholder="Enter your message here..."
            />
            <input type="file" name="files" id="files" />
            <button id="send-btn" type="submit">
              <img id="sent-img" src="/util/sent.png" alt="sent" />
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
